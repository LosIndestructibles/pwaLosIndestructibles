<!DOCTYPE html>
<html lang="es" class="light dark">

<head>
  <meta charset="UTF-8">
  <title>Geolocalización - PWA</title>

  <!-- Descripción -->
  <meta name="description" content="Ejemplo de PWA con Material Design">

  <script src="js/registraServiceWorker.js"></script>
  <meta name="viewport" content="width=device-width">

  <!-- Color de la barra de navegación en dispositivos móviles -->
  <meta name="theme-color" content="#fffbfe">

  <!-- Ícono y manifest -->
  <link rel="icon" sizes="32x32" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">

  <!-- Compatibilidad y configuración -->
  <script src="ungap/custom-elements.js"></script>
  <script type="module" src="js/configura.js"></script>

  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/transicion_pestanas.css">
  <link rel="stylesheet" href="css/navtabs.css">

  <style>
    /* Estilo visual para la barra de tabs */
    nav-tab-fixed {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f3e5f5;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    nav-tab-fixed .tab {
      text-decoration: none;
      color: #6A1B9A;
      font-weight: 500;
      font-size: 14px;
    }

    nav-tab-fixed .tab.active {
      font-weight: 700;
      border-bottom: 2px solid #6A1B9A;
    }

    main {
      padding: 16px;
      margin-bottom: 70px;
      text-align: center;
    }

    /* Botón de instalación PWA */
    #btnInstalar {
      display: none;
      width: 100%;
      padding: 12px;
      background-color: #6A1B9A;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.2s ease;
    }

    #btnInstalar:hover {
      background-color: #4A148C;
    }

    /* Campos de texto */
    label.md-filled-text-field {
      display: block;
      margin-bottom: 16px;
    }

    output {
      display: block;
      font-size: 1.2em;
      font-weight: 500;
      color: #4A148C;
    }
  </style>
</head>

<body>

  <md-top-app-bar class="center-aligned">
    <h1>PWA - Geolocalización</h1>
    <button is="md-menu-button" slot="navigation" style="visibility: hidden;"></button>
  </md-top-app-bar>

  <!-- Barra de pestañas inferior -->
  <nav-tab-fixed id="tab">
    <a href="index.html" class="tab">Geolocalización</a>
    <a href="secundaria.html" class="tab active">Archivos</a>
    <a href="navTabFixed.html" class="tab">Cámara</a>
    <a href="ayuda.html" class="tab">Ayuda</a>
  </nav-tab-fixed>

  <main>
    <!-- Botón de instalación PWA -->
    <button id="btnInstalar">🚀 Instalar PWA</button>

    <!-- Geolocalización -->
    <p>
      <label class="md-filled-text-field float">
        <output id="latitud"></output>
        <span>Latitud</span>
      </label>
    </p>

    <p>
      <label class="md-filled-text-field float">
        <output id="longitud"></output>
        <span>Longitud</span>
      </label>
    </p>
  </main>

  <!-- Script de geolocalización -->
  <script>
    navigator.geolocation.watchPosition(p => {
      latitud.value = p.coords.latitude;
      longitud.value = p.coords.longitude;
    });
  </script>

  <!-- Script de instalación de la PWA -->
  <script>
    let deferredPrompt;
    const installButton = document.getElementById('btnInstalar');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome === 'accepted'
            ? '✅ Usuario aceptó la instalación.'
            : '❌ Usuario rechazó la instalación.');
          deferredPrompt = null;
          installButton.style.display = 'none';
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      console.log('🎉 PWA instalada correctamente.');
      installButton.style.display = 'none';
    });
  </script>

  <!-- Script de swipe entre páginas -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let startX = 0;
      let endX = 0;
      const threshold = 80;

      document.addEventListener("touchstart", e => {
        startX = e.changedTouches[0].screenX;
      });

      document.addEventListener("touchend", e => {
        endX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const delta = endX - startX;
        if (Math.abs(delta) < threshold) return;

        const pages = ["index.html", "archivos.html", "camara.html", "ayuda.html"];
        const current = location.pathname.split("/").pop() || "index.html";
        const currentIndex = pages.indexOf(current);

        if (delta < 0 && currentIndex < pages.length - 1) {
          location.href = pages[currentIndex + 1];
        } else if (delta > 0 && currentIndex > 0) {
          location.href = pages[currentIndex - 1];
        }
      }
    });
  </script>

</body>
</html>
